services:
- type: web
  name: line-bot-dify-render
  env: python
#  repo: https://github.com/uezo/linedify.git
  buildCommand: pip install gunicorn linedify -r requirements.txt
  startCommand: gunicorn run:app
  plan: free
  autoDeploy: false
  envVars:
  - key: LINE_CHANNEL_ACCESS_TOKEN
    sync: false
  - key: LINE_CHANNEL_SECRET
    sync: false
  - key: DIFY_API_KEY
    sync: false
  - key: DIFY_BASE_URL
    sync: false
  - key: DIFY_USER
    sync: false
